<html class="no-js">
<!--<![endif]-->

<head>
    <!-- BASICS -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PSD2HTML collection</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/isotope.css" media="screen" />
    <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- skin -->
    <link rel="stylesheet" href="skin/default.css">
    <script src="bower_components/handlebars/handlebars.min.js"></script>
</head>

<body>
    <section id="header" class="appear"></section>
    <div class="navbar navbar-fixed-top" role="navigation" data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" data-300="line-height:60px; height:60px; background-color:rgba(0,0,0,1);">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="fa fa-bars color-white"></span>
                                </button>
                <h1><a class="navbar-brand" href="index.html" data-0="line-height:90px;" data-300="line-height:50px;">
                                    PSD2HTML</a>
                                </h1>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">
                    <li class="active"><a href="index.html">Templates</a></li>
                </ul>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </div>
    <section class="featured">
        <div class="container">
            <div class="row mar-bot40">
                <div class="col-md-6 col-md-offset-3">
                    <div class="align-center">
                        <i class="fa fa-file-code-o fa-5x mar-bot20"></i>
                        <h2 class="slogan">PSD to HTML</h2>
                        <p>
                            collection of free to use HTML templates created from free to use PSD templates.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- section works -->
    <section id="section-works" class="section appear clearfix">
        <div class="container">
            <div class="row">
                <!--<nav id="filter" class="col-md-12 text-center">
                    <ul>
                        <li><a href="#" class="current btn-theme btn-small" data-filter="*">All</a></li>
                        <li><a href="#" class="btn-theme btn-small" data-filter=".webdesign">Web Design</a></li>
                        <li><a href="#" class="btn-theme btn-small" data-filter=".photography">Photography</a></li>
                        <li><a href="#" class="btn-theme btn-small" data-filter=".print">Print</a></li>
                    </ul>
                </nav>-->
                <div class="col-md-12">
                    <div class="row">
                        <div class="portfolio-items single-item clearfix" id="3">

                        </div><!-- End Portfolio -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer" class="section footer">
		<div class="container">
			<div class="row animated opacity mar-bot20" data-andown="fadeIn" data-animation="animation">
				<div class="col-sm-12 align-center">
                    <ul class="social-network social-circle">
                        <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#" class="icoLinkedin" title="github"><i class="fa fa-github-alt"></i></a></li>
                    </ul>
				</div>
			</div>

			<div class="row align-center copyright">
					<div class="col-sm-12"><p>Created and maintained by <a href="#">Matt Ellis</a></p></div>
			</div>
		</div>

	</section>
    <script id="single-project-template" type="text/x-handlebars-template">
      <article class="col-md-6 photography">
        <img id="full-size-project-img" src="{{previewImg}}" height="523" alt="" />
        <div class="project-btn-container">
          <a target="_blank" href="{{livePreviewLink}}" class="folio-btn"><i class="fa fa-eye"></i>Live Demo</a>
          <a target="_blank" href="https://github.com/mgellis91/mgellis91.github.io/tree/master/psd2html" class="folio-btn"><i class="fa fa-github-alt"></i>View on Github</a>
        </div>
      </article>
      <article class="col-md-6 photography">
          <div class="portfolio-item">
              <div class="folio-info">
                  <h3>{{title}}</h3>
                  <p>{{tagline}}</p>
                  <h4>Description:</h4>
                  <p>{{description}}</p>
                  <h4>Features:</h4>
                  <ul>
                    {{#features}}
                    <li>{{{this}}}</li>
                    {{/features}}
                  </ul>
                  <h4 class='inline'>License:</h4>
                  <a href="{{licenseURL}}">{{license}}</a>
                  <br />
                  <h4 class='inline'>PSD Credit:</h4>
                  <a href="{{psdLinkURL}}">{{psdLinkName}}</a>
              </div>
          </div>
      </article>
    </script>
    <a href="#header" class="scrollup"><i class="fa fa-chevron-up"></i></a>
    <script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fancybox/jquery.fancybox.pack.js"></script>
    <script src="js/skrollr.min.js"></script>
    <script src="js/jquery.localscroll-1.2.7-min.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/main.js"></script>
    <script src="js/templating.js"></script>
</body>

</html>
